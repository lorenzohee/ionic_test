<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="dark" class="user-profile">
          <ion-item margin-bottom>
            <ion-avatar slot="start" class="user-avatar">
              <img src="/assets/image/img_00.jpeg">
            </ion-avatar>
            <ion-label>
              <ion-text color="medium">
                <h1><strong>Lorenzo</strong></h1>
              </ion-text>
              <ion-text color="secondary">
                <h3>
                  你好，管理员
                </h3>
              </ion-text>
              <ion-menu-toggle class="mto" auto-hide="false">
                <a class="text08" tappable (click)="goToEditProgile()">
                  <ion-text color="medium">
                    <ion-icon name="contact"></ion-icon>
                    <strong>编辑个人信息</strong>
                  </ion-text>
                </a> <ion-text color="secondary"> | </ion-text>
                <a class="text08" tappable (click)="logout()">
                  <ion-text color="medium">
                    <ion-icon name="log-out"></ion-icon>
                    <strong>退出</strong>
                  </ion-text>
                </a>
              </ion-menu-toggle>
            </ion-label>
          </ion-item>

        </ion-toolbar>
      </ion-header>

      <ion-content class="bg-profile">
        <ion-list>
          <ion-list-header color="dark">
            <ion-label>菜单</ion-label>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/home" color="primary">
              <ion-icon slot="start" name="home" color="light"></ion-icon>
              <ion-label>
                主页
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/login" color="primary">
              <ion-icon slot="start" name="cog" color="light"></ion-icon>
              <ion-label>
                登录
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
