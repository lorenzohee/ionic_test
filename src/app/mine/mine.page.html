<ion-content>
  <div class="mine_header">
    <ion-img src="/assets/image/img_01.jpg" class="mine_bg"></ion-img>
    <div class="mine_info">
      <img src="{{ user && user.sso_user.avatar_url }}" class="mine_avatar" *ngIf="user != null">
      <div>{{ user && user.sso_user.nickname }}</div>
    </div>
  </div>
  <ion-list>
    <ion-item detail routerLink='./personal-edit'>
      <ion-icon name="contact" color="primary" slot="start"></ion-icon>
      <ion-label>
        个人信息
      </ion-label>
    </ion-item>
    <ion-item detail routerLink='./tag-edit'>
      <ion-icon name="pricetag" color="dark" slot="start"></ion-icon>
      <ion-label>
        我的标签
      </ion-label>
    </ion-item>
    <ion-item detail routerLink='./favorite'>
      <ion-icon name="heart" color="tertiary" slot="start"></ion-icon>
      <ion-label>
        我的关注
      </ion-label>
    </ion-item>
    <ion-item detail routerLink='./feedback-list'>
      <ion-icon name="mail" color="success" slot="start"></ion-icon>
      <ion-label>
        联系我们
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
